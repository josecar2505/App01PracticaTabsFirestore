<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Productos </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-fab vertical="top" horizontal="end" slot="fixed" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="openProductAddPage()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-select label="Tipo" 
        [multiple]="true"
        interface="popover"
        label-placement="floating"
        [(ngModel)]="filter"
        (ionChange)="filterProducts()"
        >
        <ion-select-option value="Abarrotes">
          Abarrotes
        </ion-select-option>
        <ion-select-option value="Frutas y Verduras">
          Frutas y Verduras
        </ion-select-option>
        <ion-select-option value="Limpieza">
          Limpieza
        </ion-select-option>
        <ion-select-option value="Farmacia">
          Farmacia
        </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let product of productsFounds; index as i">
        <ion-card>
          <img [src]="product.photo+i" style="width: 100%"/>
          <ion-card-header>
            <ion-card-title>
              {{product.name}}
              <ion-badge [color]="getColor(product.type)">{{product.type}}</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>{{ product.price| currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{product.description}}
          </ion-card-content>
          <ion-buttons class="ion-justify-content-between">
            <ion-button expand="block" (click)="addToCart(product, i)" icon-only>
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
            <ion-button expand="block" color="danger" (click)="deleteProduct(product)" icon-only>
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button expand="block" (click)="openActProductPage('/update-product',product)" color="warning" icon-only>
              <ion-icon name="pencil"></ion-icon>
            </ion-button>
            <ion-button expand="block" (click)="addToFavorites(product)">
              <ion-icon name="heart" color="danger"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
